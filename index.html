<!DOCTYPE html>
<html lang="="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Chegada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f2f2f2;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .bloco, .categoria {
      background: white;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .posicao {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      gap: 10px;
    }

    .pos-btn {
      width: 35px;
      height: 35px;
      border: none;
      color: white;
      border-radius: 50%;
      background-color: red;
      cursor: pointer;
    }

    .pos-btn.ativa {
      background-color: green;
    }

    input[type="text"], input[type="number"], input[type="tel"] {
      flex: 1;
      padding: 5px;
      font-size: 14px;
    }

    .botoes {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button.red {
      background-color: #dc3545;
    }

    button.gray {
      background-color: #6c757d;
    }

    .draggable {
      cursor: move;
    }

    .campo-evento {
      margin: 10px 0;
    }

    .campo-evento input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .consulta-resultado {
      margin-top: 10px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
    }
  </style>
  <!-- SortableJS para drag and drop -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<!-- SheetJS para leitura de XLSX -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

</head>
<body>

<header>
  <h1>Controle de Chegada</h1>
</header>

<div class="campo-evento">
  <label for="nomeEvento">Nome do Evento:</label>
  <input type="text" id="nomeEvento" placeholder="Ex: Corrida Anual" />
</div>

<div class="botoes">
  <button onclick="adicionarBloco()">Adicionar Bloco</button>
  <button onclick="limparTudo()">Limpar Tudo</button>
  <button onclick="exportarResultados()">Exportar Resultados</button>
  <input type="file" id="arquivoBase" accept=".csv, .xlsx" onchange="importarBase()" />
  <button onclick="editarClassificacaoToggle()" id="btnEditarClassificacao" class="gray">Editar Classificação</button>
</div>

<div class="campo-evento">
  <label for="consultaBase">Consultar Base (por número ou nome):</label>
  <input type="text" id="consultaBase" oninput="consultarBase()" placeholder="Digite o número ou nome...">
  <div id="resultadoConsulta" class="consulta-resultado"></div>
</div>

<div id="containerBlocos"></div>

<!-- MODAL -->
<div id="modal" style="display:none; position:fixed; top:30%; left:10%; right:10%; background:white; padding:20px; border:1px solid #ccc; border-radius:8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index:9999;">
  <p id="modalTexto"></p>
  <button onclick="usarDadosModal()">Usar Dados</button>
  <button onclick="naoUsarDadosModal()">Não Usar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
let baseAtletas = [];
let classificacaoEditavel = false;
let dadosPreenchidos = {};
let modalCampoAtual = null;

document.getElementById("nomeEvento").addEventListener("input", () => {
  localStorage.setItem("nomeEvento", document.getElementById("nomeEvento").value);
});

window.onload = () => {
  const nomeEvento = localStorage.getItem("nomeEvento");
  if (nomeEvento) document.getElementById("nomeEvento").value = nomeEvento;
};

// Funções principais omitidas aqui por limite de caracteres
// Incluem: adicionarBloco, adicionarCategoria, adicionarPosicao, salvarDados,
// carregarDados, limparTudo, exportarResultados, importarBase, editarClassificacaoToggle,
// consultarBase, usarDadosModal, naoUsarDadosModal, e outras auxiliares

</script>
<script>
let baseAtletas = [];
let classificacaoEditavel = false;
let dadosPreenchidos = {};
let modalCampoAtual = null;

document.getElementById("nomeEvento").addEventListener("input", () => {
  localStorage.setItem("nomeEvento", document.getElementById("nomeEvento").value);
});

window.onload = () => {
  const nomeEvento = localStorage.getItem("nomeEvento");
  if (nomeEvento) document.getElementById("nomeEvento").value = nomeEvento;
  carregarDados();
};

function adicionarBloco() {
  const nome = prompt("Nome do bloco (ex: 5km, 10km):");
  if (!nome) return;
  const container = document.getElementById("containerBlocos");
  const bloco = document.createElement("div");
  bloco.className = "bloco";
  bloco.innerHTML = `<h3>${nome}</h3>
    <div class="botoes">
      <button onclick="adicionarCategoria(this)">Adicionar Categoria</button>
      <button class="red" onclick="removerBloco(this)">Remover Bloco</button>
    </div>`;
  container.appendChild(bloco);
  salvarDados();
}

function adicionarCategoria(botao) {
  const nome = prompt("Nome da categoria (ex: Masculino, Feminino):");
  if (!nome) return;
  const qtd = prompt("Quantas posições?");
  const num = parseInt(qtd);
  if (isNaN(num) || num <= 0) return;
  const bloco = botao.closest(".bloco");
  const categoria = document.createElement("div");
  categoria.className = "categoria";
  categoria.innerHTML = `<h4>${nome}</h4>
    <div class="botoes">
      <button class="red" onclick="removerCategoria(this)">Remover Categoria</button>
    </div>`;
  for (let i = 1; i <= num; i++) {
    const linha = document.createElement("div");
    linha.className = "posicao draggable";
    linha.innerHTML = `
      <button class="pos-btn" onclick="alternarBotao(this)">${i}</button>
      <input type="tel" placeholder="Nº" oninput="buscarBase(this)" />
      <input type="text" placeholder="Nome" />`;
    categoria.appendChild(linha);
  }
  bloco.appendChild(categoria);
  salvarDados();
  aplicarDragDrop(categoria);
}

function removerBloco(botao) {
  if (confirm("Remover este bloco?")) {
    const bloco = botao.closest(".bloco");
    bloco.remove();
    salvarDados();
  }
}

function removerCategoria(botao) {
  if (confirm("Remover esta categoria?")) {
    const categoria = botao.closest(".categoria");
    categoria.remove();
    salvarDados();
  }
}

function alternarBotao(botao) {
  botao.classList.toggle("ativa");
  salvarDados();
}

function aplicarDragDrop(container) {
  new Sortable(container, {
    animation: 150,
    handle: ".draggable",
    disabled: !classificacaoEditavel,
    onEnd: () => salvarDados()
  });
}

function editarClassificacaoToggle() {
  classificacaoEditavel = !classificacaoEditavel;
  document.getElementById("btnEditarClassificacao").className = classificacaoEditavel ? "" : "gray";
  const categorias = document.querySelectorAll(".categoria");
  categorias.forEach(cat => aplicarDragDrop(cat));
}

function buscarBase(input) {
  const numero = input.value.trim();
  if (!numero || baseAtletas.length === 0) return;

  const encontrado = baseAtletas.find(a => a.numeral === numero);
  if (!encontrado) {
    alert("Número não encontrado na base.");
    return;
  }

  const nomeInput = input.parentElement.querySelector('input[type="text"]');
  modalCampoAtual = nomeInput;
  document.getElementById("modalTexto").textContent =
    `Encontrado: Nº ${encontrado.numeral} — ${encontrado.nome} — ${encontrado.distancia}`;
  document.getElementById("modal").style.display = "block";
}

function usarDadosModal() {
  if (modalCampoAtual && modalCampoAtual.tagName === "INPUT") {
    modalCampoAtual.value = document.getElementById("modalTexto").textContent.split("—")[1].trim();
    salvarDados();
  }
  fecharModal();
}

function naoUsarDadosModal() {
  fecharModal();
}

function fecharModal() {
  document.getElementById("modal").style.display = "none";
  modalCampoAtual = null;
}

function consultarBase() {
  const termo = document.getElementById("consultaBase").value.trim().toLowerCase();
  const div = document.getElementById("resultadoConsulta");
  if (!termo) {
    div.innerHTML = "";
    return;
  }

  const encontrados = baseAtletas.filter(a =>
    a.numeral.includes(termo) || a.nome.toLowerCase().includes(termo)
  );

  if (encontrados.length === 0) {
    div.innerHTML = "Nada consta na base para esta consulta.";
  } else {
    div.innerHTML = encontrados.map(a =>
      `Nº ${a.numeral} — ${a.nome} — ${a.distancia}`
    ).join("<br>");
  }
}

function salvarDados() {
  localStorage.setItem("blocosHTML", document.getElementById("containerBlocos").innerHTML);
}

function carregarDados() {
  const html = localStorage.getItem("blocosHTML");
  if (html) {
    document.getElementById("containerBlocos").innerHTML = html;
    document.querySelectorAll(".categoria").forEach(cat => aplicarDragDrop(cat));
  }
}

function limparTudo() {
  if (confirm("Deseja apagar tudo?")) {
    localStorage.clear();
    document.getElementById("containerBlocos").innerHTML = "";
    document.getElementById("nomeEvento").value = "";
    document.getElementById("consultaBase").value = "";
    document.getElementById("resultadoConsulta").innerHTML = "";
    baseAtletas = [];
  }
}

function exportarResultados() {
  const linhas = [];
  document.querySelectorAll(".categoria").forEach(categoria => {
    const nome = categoria.querySelector("h4").textContent;
    linhas.push(`Categoria: ${nome}`);
    categoria.querySelectorAll(".posicao").forEach(pos => {
      const posNum = pos.querySelector("button").textContent;
      const num = pos.querySelector('input[type="tel"]').value;
      const nome = pos.querySelector('input[type="text"]').value;
      linhas.push(`${posNum} - Nº ${num} - ${nome}`);
    });
    linhas.push("");
  });
  alert(linhas.join("\n"));
}

function importarBase() {
  const input = document.getElementById("arquivoBase");
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();

  if (file.name.endsWith(".csv")) {
    reader.onload = e => {
      const linhas = e.target.result.split("\n").map(l => l.trim()).filter(Boolean);
      const colunas = linhas[0].split(",");
      if (!colunas.includes("numeral") || !colunas.includes("nome") || !colunas.includes("distancia")) {
        alert("CSV inválido. Deve conter as colunas: numeral, nome, distancia");
        return;
      }
      baseAtletas = linhas.slice(1).map(linha => {
        const dados = linha.split(",");
        return {
          numeral: dados[colunas.indexOf("numeral")].trim(),
          nome: dados[colunas.indexOf("nome")].trim(),
          distancia: dados[colunas.indexOf("distancia")].trim()
        };
      });
      alert("Base CSV importada com sucesso!");
    };
    reader.readAsText(file);
  } else if (file.name.endsWith(".xlsx")) {
    reader.onload = e => {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
      const colunas = json[0];
      if (!colunas.includes("numeral") || !colunas.includes("nome") || !colunas.includes("distancia")) {
        alert("XLSX inválido. Deve conter as colunas: numeral, nome, distancia");
        return;
      }
      baseAtletas = json.slice(1).map(row => ({
        numeral: row[colunas.indexOf("numeral")]?.toString().trim() || "",
        nome: row[colunas.indexOf("nome")]?.toString().trim() || "",
        distancia: row[colunas.indexOf("distancia")]?.toString().trim() || ""
      })).filter(a => a.numeral);
      alert("Base XLSX importada com sucesso!");
    };
    reader.readAsArrayBuffer(file);
  } else {
    alert("Formato de arquivo não suportado. Use CSV ou XLSX.");
  }
}
</script>

</body>
</html>
