<!DOCTYPE html>
<html lang="="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de Chegada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f2f2f2;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .bloco, .categoria {
      background: white;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
    }

    .posicao {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      gap: 10px;
    }

    .pos-btn {
      width: 35px;
      height: 35px;
      border: none;
      color: white;
      border-radius: 50%;
      background-color: red;
      cursor: pointer;
    }

    .pos-btn.ativa {
      background-color: green;
    }

    input[type="text"], input[type="number"], input[type="tel"] {
      flex: 1;
      padding: 5px;
      font-size: 14px;
    }

    .botoes {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button.red {
      background-color: #dc3545;
    }

    button.gray {
      background-color: #6c757d;
    }

    .draggable {
      cursor: move;
    }

    .campo-evento {
      margin: 10px 0;
    }

    .campo-evento input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .consulta-resultado {
      margin-top: 10px;
      padding: 10px;
      background: #e9ecef;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Controle de Chegada</h1>
</header>

<div class="campo-evento">
  <label for="nomeEvento">Nome do Evento:</label>
  <input type="text" id="nomeEvento" placeholder="Ex: Corrida Anual" />
</div>

<div class="botoes">
  <button onclick="adicionarBloco()">Adicionar Bloco</button>
  <button onclick="limparTudo()">Limpar Tudo</button>
  <button onclick="exportarResultados()">Exportar Resultados</button>
  <input type="file" id="arquivoBase" accept=".csv, .xlsx" onchange="importarBase()" />
  <button onclick="editarClassificacaoToggle()" id="btnEditarClassificacao" class="gray">Editar Classificação</button>
</div>

<div class="campo-evento">
  <label for="consultaBase">Consultar Base (por número ou nome):</label>
  <input type="text" id="consultaBase" oninput="consultarBase()" placeholder="Digite o número ou nome...">
  <div id="resultadoConsulta" class="consulta-resultado"></div>
</div>

<div id="containerBlocos"></div>

<!-- MODAL -->
<div id="modal" style="display:none; position:fixed; top:30%; left:10%; right:10%; background:white; padding:20px; border:1px solid #ccc; border-radius:8px; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index:9999;">
  <p id="modalTexto"></p>
  <button onclick="usarDadosModal()">Usar Dados</button>
  <button onclick="naoUsarDadosModal()">Não Usar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script>
let baseAtletas = [];
let classificacaoEditavel = false;
let dadosPreenchidos = {};
let modalCampoAtual = null;

document.getElementById("nomeEvento").addEventListener("input", () => {
  localStorage.setItem("nomeEvento", document.getElementById("nomeEvento").value);
});

window.onload = () => {
  const nomeEvento = localStorage.getItem("nomeEvento");
  if (nomeEvento) document.getElementById("nomeEvento").value = nomeEvento;
};

// Funções principais omitidas aqui por limite de caracteres
// Incluem: adicionarBloco, adicionarCategoria, adicionarPosicao, salvarDados,
// carregarDados, limparTudo, exportarResultados, importarBase, editarClassificacaoToggle,
// consultarBase, usarDadosModal, naoUsarDadosModal, e outras auxiliares

</script>
</body>
</html>
